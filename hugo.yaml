baseURL: "https://examplesite.com/"
title: 鬼之叡叡v2
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 鬼之叡叡v2
  description: "鬼之叡叡美國闖蕩日記兼無聊亂寫"
  keywords: [Blog, Portfolio, PaperMod]
  author: 鬼之叡
  # author: ["Me", "You"] # multiple authors
  images: ["/images/profile.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "/assets/favicon-16x16.png"
    favicon32x32: "/assets/favicon-32x32.png"
    apple_touch_icon: "/assets/apple-touch-icon.png"

  label:
    text: "Home"
    icon: "/assets/apple-touch-icon.png"
    iconHeight: 28

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: 二代鬼之叡
    subtitle: "更新頻率堪憂的美國日記、毫無參考價值的遊戲分享、以及沒什麼技術的技術文章等"
    imageUrl: "/images/profile.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "二代鬼之叡"
    Content: 鬼之叡叡美國闖蕩日記兼無聊亂寫

  socialIcons:
    - name: x
      url: "https://x.com/Jerry_x1208"
    - name: github
      url: "https://github.com/tsung-jui-wu"
    - name: linkedin
      url: "https://www.linkedin.com/in/tsung-jui-wu-2a154a20b/"
    - name: line
      url: "https://line.me/ti/p/EBMbr0Li8I"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: posts
      name: blog
      url: /posts/
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai